version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "adnan-kamili"
    target-branch: "develop"
    commit-message:
      prefix: "ci(dependabot)"
      include: "scope"
    ignore:
      - dependency-name: "prettier"
